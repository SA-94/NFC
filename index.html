<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة أسطورية</title>
    <style>
        /* ✅ تحسين الخطوط والتنسيق العام */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* ✅ تحسين شريط التنقل */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        /* ✅ تحسين الهيكل الأساسي */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        /* ✅ تحسين الزر */
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* ✅ تحسين التجاوب مع الجوال */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar a {
                display: block;
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- ✅ شريط التنقل -->
    <div class="navbar">
        <a href="#">الرئيسية</a>
        <a href="#">الخدمات</a>
        <a href="#">اتصل بنا</a>
    </div>

    <!-- ✅ محتوى الصفحة -->
    <div class="container">
        <h1>مرحبًا بك في الصفحة الأسطورية</h1>
        <p>هذه الصفحة الآن متناسقة وسريعة وسهلة الاستخدام على جميع الأجهزة.</p>
        <a href="#" class="button">ابدأ الآن</a>
    </div>

</body>
</html>
